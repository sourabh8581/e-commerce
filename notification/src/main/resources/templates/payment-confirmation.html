<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Payment Success</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; text-align: center;">
<div style="max-width: 600px; margin: 50px auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
  <h1 style="color: #28a745; padding: 20px 0; border-bottom: 2px solid #f0f0f0;">Payment Successful!</h1>
  <p style="font-size: 18px; color: #333; padding: 20px;">
    Dear <span style="font-weight: bold;" th:text="${customerName}">[Customer Name]</span>,
  </p>
  <p style="font-size: 16px; color: #555;">
    Your payment of <span style="font-weight: bold;" th:text="${amount}">$[Amount]</span> has been successfully processed.
  </p>
  <p style="font-size: 16px; color: #555;">
    Order Reference: <span style="font-weight: bold;" th:text="${orderReference}">[Order Reference]</span>
  </p>
  <p style="font-size: 14px; color: #888; margin: 20px 0;">
    Thank you for your purchase!
  </p>
  <a href="/" style="display: inline-block; margin: 20px; padding: 10px 20px; background-color: #007bff; color: #ffffff; text-decoration: none; border-radius: 4px;">
    Go to Home
  </a>
</div>
</body>
</html>
